<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-toolbar color="primary">
      <div>
        Men√∫ Principal
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/demos/form" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Form</span>
      </a>
      <a mat-list-item routerLink="/demos/form2" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Form2</span>
      </a>
      <a mat-list-item routerLink="/demos/flex-basic" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Flex Basic</span>
      </a>
      <a mat-list-item routerLink="/demos/drag-drop" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Drag and Drop</span>
      </a>
      <a mat-list-item routerLink="/demos/virtual-scroll" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Virtual Scroll</span>
      </a>
      <a mat-list-item routerLink="/demos/login" routerLinkActive="active">
        <mat-icon class="icon">edit</mat-icon>
        <span class="label">Login</span>
      </a>

      <a mat-list-item routerLink="/listado" routerLinkActive="active">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Listado</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          Material Blog
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a  routerLink="/home" routerLinkActive="active">
              <!-- mat-icon class="icon">home</mat-icon-->
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a  routerLink="/demos/form">
              <!-- mat-icon class="icon">home</mat-icon-->
              <span class="label">Form</span>
            </a>
          </li>
          <li>
            <a routerLink="/listado" routerLinkActive="active">
              <!--mat-icon class="icon">dashboard</mat-icon-->
              <span class="label">Listado</span>
            </a>
          </li>
          <li>
            <a routerLink="/about" routerLinkActive="active">
              <!--mat-icon class="icon">input</mat-icon-->
              <span class="label">About</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
